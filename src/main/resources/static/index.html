<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>EuropasciGame</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">


<header>
	<br/>
	
	<!-- Fieldset #1 En haut -->
	<fieldset class="bloc">
		<img title="By Enzoklop, license: CC BY-SA 3.0."
			src="images/rock-paper-scissors-game.png" alt="image-rock-paper-scissors-by-Enzoklop"
			style="width:180px;height:160px;float:right" />
			
		<div id="labelWelcome">Welcome to EuropasciGame!</div>
		
		<form id="newPlayerForm" class="form-inline">
			<div id="labelYouAre" style="display:inline-block">You are:</div>
			<div id="labelUserName" style="display:inline-block;font-weight:bold">Visitor</div>
			
			<input type="text" id="newPlayerNameInput" class="form-control"
				style="width:140px"	placeholder="username">
			<button id="userNameButton" class="btn btn-default" type="submit">Sign in</button>
		</form>
		<br/>
	</fieldset>
</header>


<main>

	<!-- Fieldset #2: Au milieu -->
	<fieldset class="bloc">
		
		<!-- Bloc a gauche -->
		<div style="width:460px;display:inline-block" class="bloc">
			<div class="match">
				<div class="match-images" style="display:inline-block">		<!-- Affichage des images du match -->
					<div>
					<img id="gameImage01"
						src="images/vide.png" alt="Waiting"
						style="width:100px;height:100px" />
					</div>
					<br/>
					<div id="playerName01">____</div>
				</div>
				
				<div class="match-images" style="display:inline-block">		<!-- Affichage des images du match -->
					<div>
						<img id="gameImage02"
							src="images/vide.png" alt="Waiting"
							style="width:100px;height:100px" />
					</div>
					<br/>
					<div id="playerName02">____</div>
				</div>
			</div>
			
			<form>
				<div class="form-group" style="text-align:center">
					<label id="labelPlay" for="playRock">Play here</label>
					<button id="startGame" class="btn btn-default" type="submit">Start</button>
					<button id="playRock" class="btn btn-light" style="color:red;font-weight:bold;border: 1px solid grey">Rock</button>
					<button id="playPaper" class="btn btn-light" style="color:blue;font-weight:bold;border: 1px solid grey">Paper</button>
					<button id="playScissors" class="btn btn-light" style="color:green;font-weight:bold;border: 1px solid grey">Scissors</button>
				</div>
			</form>
			
			<br/>
			<div id="labelResults" style="background-color:#ccffdd;width:460px;border-radius:5px">
				
				<div id="labelNewMatch" style="width:460px;color:#ccffdd;text-align:center">/</div>		<!-- invisible au depart -->
				
				<div id="labelChampion" style="display:inline-block;width:160px;
					text-align:right">Current champion:</div>
				<div id="labelChampName"
						style="display:inline-block; font-style:italic"> _none</div>
				<br/>
				<div id="labelPoints" style="display:inline-block;width:160px;
					text-align:right">Points:</div>
				<div id="labelPlayersList"
						style="display:inline-block; font-style:italic"> _none</div>
				
				<div id="labelResultsError" style="color:red"></div>
			</div>
		</div>
		
		<!-- Bloc A droite -->
		<div style="width:460px;display:inline-block;margin-left:30px">
		
			<!-- Choix d'une langue -->
			<form style="text-align:center">
				<div class="form-group">
					<div id="labelSayLanguage" style="display:inline-block">Language: </div>
					<div id="labelLanguage" style="display:inline-block;margin-right:10px">EN</div>
					
					<button id="btnPL" class="btn btn-default btn-sm" style="color:red;border: 1px solid red">Polski</button>
					<button id="btnEN" class="btn btn-default btn-sm" style="color:blue;border: 1px solid red">English</button>
					<button id="btnFR" class="btn btn-default btn-sm" style="color:blue;border: 1px solid blue">Fran√ßais</button>
	     		</div>
			</form>
		
			<!-- Affichage du tchat -->
			
			<div class="scroller">
				<table id="conversation" class="table table-striped">
					<tbody id="games"></tbody>
				</table>
			</div>
			
			<br/>
			<div>
				<form class="form-inline">
					<div class="form-group">
						<label id="labelChat" for="opinion">Chat here</label>
						<input type="text" id="opinion" class="form-control"
							style="width:300px"	placeholder="Say something ..." />
					</div>
					<button id="btnSend" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
			
		</div>
	</fieldset>
	
	<br/>
</main>


<footer class="bloc" style="background: #f5f5f5">
	
	<br/>
	<form style="text-align:right">
		<button id="about" class="info" type="submit">About EuropasciGame</button>
		<button id="contact" class="info" type="submit">Contact</button>
		<button id="help" class="info" type="submit">Help</button>
	</form>

</footer>

<br/>
</div>


</body>
</html>
